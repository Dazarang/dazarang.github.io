<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; URL=taskstack/">
    <title>Redirecting to TaskStack</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: radial-gradient(circle at center,
                    #0a3b47 0%,
                    #04333e 40%,
                    #021e26 70%,
                    #000000 100%);
            background-attachment: fixed;
            color: #e6e9ed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            margin-bottom: 24px;
        }

        a {
            color: #38b6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #38b6ff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 32px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="spinner"></div>
    <h1>Welcome to dazarang.github.io</h1>
    <p>You are being redirected to the TaskStack website...</p>
    <p>If you are not redirected automatically, <a href="taskstack/">click here</a>.</p>
</body>

</html>
